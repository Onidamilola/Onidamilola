<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pepper-bell.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="pepper-bell">
      <div class="dark-modeno2">
        <img class="notch-icon2" alt="" src="./public/rectangle-21.svg" />

        <div class="status-icons2">
          <img
            class="network-signal-light2"
            alt=""
            src="./public/network-signal-light.svg"
          />

          <img
            class="wifi-signal-light2"
            alt=""
            src="./public/wifi-signal--light.svg"
          />

          <img
            class="battery-light2"
            alt=""
            src="./public/battery--light.svg"
          />
        </div>
        <img class="indicator-icon2" alt="" src="./public/rectangle-21.svg" />

        <img class="time-light2" alt="" src="./public/time--light.svg" />
      </div>
      <img class="vector-icon6" alt="" src="./public/vector.svg" />

      <div class="pepper-bell-wrapper" id="groupContainer">
        <div class="pepper-bell1">Pepper Bell</div>
      </div>
      <img class="vector-icon7" alt="" src="./public/vector1.svg" />

      <div class="vector-container">
        <img class="vector-icon8" alt="" src="./public/vector2.svg" />

        <div class="exchange2">Exchange</div>
      </div>
      <div class="group-parent2">
        <img
          class="group-icon5"
          alt=""
          src="./public/group.svg"
          id="groupIcon"
        />

        <div class="inicio5">Inicio</div>
        <div class="usuario5">Usuario</div>
        <div class="precios5">Precios</div>
        <div class="maps5">Maps</div>
        <div class="clima-wrapper3">
          <div class="clima5">Clima</div>
        </div>
        <img
          class="icon-nameprofile-styletrue5"
          alt=""
          src="./public/icon-nameprofile-styletrue-size32px.svg"
          id="iconNameProfileStyleTrue"
        />

        <img
          class="frame-child3"
          alt=""
          src="./public/frame-033.svg"
          id="frame"
        />

        <img
          class="chart-line-chart-up5"
          alt=""
          src="./public/chart--line-chart-up.svg"
          id="chartLineChartUp"
        />

        <img
          class="add-location-alt-icon5"
          alt=""
          src="./public/add-location-alt.svg"
          id="addLocationAltIcon"
        />
      </div>
      <div class="group-div">
        <div class="rectangle-div"></div>
        <div class="chart-012">
          <div class="container2"></div>
          <img
            class="graph-lines-icon3"
            alt=""
            src="./public/graph-lines3.svg"
          />

          <img
            class="graph-lines-icon4"
            alt=""
            src="./public/graph-lines4.svg"
          />

          <div class="bottom-value2">
            <div class="may2">May</div>
            <div class="apr2">Apr</div>
            <div class="mar2">Mar</div>
            <div class="feb2">Feb</div>
            <div class="jun2">Jun</div>
            <div class="jan2">Jan</div>
          </div>
          <div class="side-value2">
            <div class="div20">0</div>
            <div class="div21">
              <p class="p6">15</p>
            </div>
            <div class="div22">
              <p class="p6">16</p>
              <p class="p6">&nbsp;</p>
            </div>
            <div class="div23">17</div>
            <div class="div24">18</div>
            <div class="div25">
              <p class="p6">19</p>
            </div>
          </div>
          <div class="chart-header2">Chart Header</div>
        </div>
      </div>
      <img class="selector-icon1" alt="" src="./public/selector1.svg" />

      <div class="frame-container">
        <div class="h-wrapper2">
          <div class="exchange2">1 H</div>
        </div>
        <div class="h-wrapper3">
          <div class="exchange2">24 H</div>
        </div>
        <div class="w-frame">
          <div class="exchange2">1 W</div>
        </div>
        <div class="m-wrapper2">
          <div class="exchange2">1 M</div>
        </div>
        <div class="m-wrapper3">
          <div class="exchange2">6 M</div>
        </div>
        <div class="y-frame">
          <div class="exchange2">1 Y</div>
        </div>
        <div class="all-frame">
          <div class="exchange2">All</div>
        </div>
      </div>
      <div class="pepper-bell-child"></div>
      <div class="pepper-bell-parent">
        <div class="pepper-bell1">Pepper Bell</div>
        <div class="btc1">00.00 BTC</div>
      </div>
      <div class="div26">00.00%</div>
      <div class="div27">$ 16.00 - 19.00</div>
      <img
        class="pepper-bell-item"
        alt=""
        src="./public/group-685.svg"
        id="groupIcon1"
      />

      <img class="pepper-bell-inner" alt="" src="./public/group-6851.svg" />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./stocks-legumbres.html";
        });
      }
      
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./principal.html";
        });
      }
      
      var iconNameProfileStyleTrue = document.getElementById(
        "iconNameProfileStyleTrue"
      );
      if (iconNameProfileStyleTrue) {
        iconNameProfileStyleTrue.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./wheather.html";
        });
      }
      
      var chartLineChartUp = document.getElementById("chartLineChartUp");
      if (chartLineChartUp) {
        chartLineChartUp.addEventListener("click", function (e) {
          window.location.href = "./stocks-legumbres.html";
        });
      }
      
      var addLocationAltIcon = document.getElementById("addLocationAltIcon");
      if (addLocationAltIcon) {
        addLocationAltIcon.addEventListener("click", function (e) {
          window.location.href = "./map-sinaloa.html";
        });
      }
      
      var groupIcon1 = document.getElementById("groupIcon1");
      if (groupIcon1) {
        groupIcon1.addEventListener("click", function (e) {
          window.location.href = "./stocks-legumbres.html";
        });
      }
      </script>
  </body>
</html>
