<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ODD Farm</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600;700;800&display=swap"
    />
  </head>
  <body>
    <a class="soporte" target="_blank">
      <div class="soporte-child"></div>
      <div class="group-parent">
        <img
          class="group-icon"
          alt=""
          src="./public/group.svg"
          id="groupIcon"
        />

        <div class="inicio">Inicio</div>
        <div class="usuario">Usuario</div>
        <div class="precios">Precios</div>
        <div class="maps">Maps</div>
        <div class="clima-wrapper">
          <div class="clima">Clima</div>
        </div>
        <img
          class="icon-nameprofile-styletrue"
          alt=""
          src="./public/icon-nameprofile-styletrue-size32px.svg"
          id="iconNameProfileStyleTrue"
        />

        <img
          class="frame-child"
          alt=""
          src="./public/frame-03.svg"
          id="frame"
        />

        <img
          class="chart-line-chart-up"
          alt=""
          src="./public/chart--line-chart-up.svg"
          id="chartLineChartUp"
        />

        <img
          class="add-location-alt-icon"
          alt=""
          src="./public/add-location-alt.svg"
          id="addLocationAltIcon"
        />
      </div>
      <div class="status-bar">
        <img class="status-bar-child" alt="" src="./public/rectangle-21.svg" />

        <img class="battery-icon" alt="" src="./public/battery.svg" />

        <img class="wifi-icon" alt="" src="./public/wifi.svg" />

        <img
          class="mobile-signal-icon"
          alt=""
          src="./public/mobile-signal.svg"
        />

        <div class="div">9:41</div>
      </div>
      <div class="div1">
        <div class="card1-wrapper">
          <div class="card1">
            <div class="card"></div>
            <div class="username"></div>
            <div class="profile-name"></div>
            <div class="numbers">
              <b class="andrea-cebreros">Andrea Cebreros</b>
              <div class="following"></div>
            </div>
            <div class="numbers1">
              <b class="acebrerosmylcom">a.cebreros@myl.com</b>
              <div class="following1"></div>
            </div>
            <img
              class="profile-picture-icon"
              alt=""
              src="./public/profile-picture.svg"
            />
          </div>
        </div>
        <div class="lists-pref-oneline-text">
          <b class="soporte1">Soporte</b>
        </div>
        <div class="child"></div>
        <div class="buttons-contained-positive-wrapper" id="frameContainer3">
          <div class="buttons-contained-positive">
            <div class="button-content">
              <div class="left-icon">
                <img class="ic-add-icon" alt="" src="./public/ic-add.svg" />

                <div class="margin-left"></div>
              </div>
              <div class="text">
                <div class="confirm">Confirm</div>
              </div>
              <div class="left-icon">
                <div class="margin-left"></div>
                <img class="ic-add-icon" alt="" src="./public/ic-add.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./principal.html";
        });
      }
      
      var iconNameProfileStyleTrue = document.getElementById(
        "iconNameProfileStyleTrue"
      );
      if (iconNameProfileStyleTrue) {
        iconNameProfileStyleTrue.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./wheather.html";
        });
      }
      
      var chartLineChartUp = document.getElementById("chartLineChartUp");
      if (chartLineChartUp) {
        chartLineChartUp.addEventListener("click", function (e) {
          window.location.href = "./stocks-legumbres.html";
        });
      }
      
      var addLocationAltIcon = document.getElementById("addLocationAltIcon");
      if (addLocationAltIcon) {
        addLocationAltIcon.addEventListener("click", function (e) {
          window.location.href = "./map-sinaloa.html";
        });
      }
      
      var frameContainer3 = document.getElementById("frameContainer3");
      if (frameContainer3) {
        frameContainer3.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
