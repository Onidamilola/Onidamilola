        <div class="precios8">Precios</div>

        <div class="clima-wrapper6">

        </div>
        <img
          class="icon-nameprofile-styletrue8"

          id="iconNameProfileStyleTrue"

        <img

        />

        <img
          class="chart-line-chart-up8"

          id="chartLineChartUp"

        <img

          id="addLocationAltIcon"

      <div class="status-bar4">

      <div class="card11">
        <div class="card2" data-scroll-to="card"></div>
        <div class="username1"></div>
        <div class="profile-name1"></div>
        <div class="numbers2">
          <b class="andrea-cebreros1">Andrea Cebreros</b>
          <div class="following2"></div>
        </div>
        <div class="numbers3">
          <b class="acebrerosmylcom1">a.cebreros@myl.com</b>

        <div class="usda-precios-parent">

          <img class="vector-icon16" alt="" src="./public/vector6.svg" />

        <div class="seguridad-parent">

        <div class="frame-child11"></div>
        <div class="frame-child12"></div>
      </div>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./principal.html";
        });
      }
      
      var iconNameProfileStyleTrue = document.getElementById(
        "iconNameProfileStyleTrue"
      );
      if (iconNameProfileStyleTrue) {
        iconNameProfileStyleTrue.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='card']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          window.location.href = "./wheather.html";
        });
      }
      
      var chartLineChartUp = document.getElementById("chartLineChartUp");
      if (chartLineChartUp) {
        chartLineChartUp.addEventListener("click", function (e) {
          window.location.href = "./stocks-legumbres.html";
        });
      }
      
      var addLocationAltIcon = document.getElementById("addLocationAltIcon");
      if (addLocationAltIcon) {
        addLocationAltIcon.addEventListener("click", function (e) {
          window.location.href = "./map-sinaloa.html";
        });
      }
      
      var ayudaYSoporte = document.getElementById("ayudaYSoporte");
      if (ayudaYSoporte) {
        ayudaYSoporte.addEventListener("click", function (e) {
          window.location.href = "./soporte.html";
        });
      }
      </script>
